    <title>Bootstrap 101 Template</title>

  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Your Name</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">

          </ul>

    <div class="container">

        <div class="col-md-8">

            <h1>About Me</h1>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form>
                  <div class="form-group">
                    <label for="exampleInputName1">Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="John Doe">

                  <div class="form-group">
                     <label for="exampleInputEmail1">Email address</label>
                     <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@example.com">

                   <div class="form-group">
                      <label for="exampleTextArea1">Message</label>
                      <textarea type="email" class="form-control" id="exampleTextArea1"></textarea>
                    </div>
                   <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
         <div class="panel panel-default">

               <h2>Connect with Me</h2>
               <a href="#"><img src="images/github.png" class="social" alt="GitHub" /></a>

               <a href="#"><img src="images/stackoverflow.png" class="social" alt="Stack Overflow" /></a>
